<div class="modal-backdrop" (click)="onBackdropClick($event)">
    <div class="modal-content" (click)="$event.stopPropagation()">
        <div class="modal-header">
            <h2 class="modal-title">Create Announcement</h2>

        </div>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="title">Title *</label>
                <input id="title" type="text" class="form-control" formControlName="title" placeholder="Title" />
            </div>

            <div class="form-group">
                <label for="message">Message *</label>
                <textarea id="message" class="form-control" formControlName="message" maxlength="225" rows="5"
                    placeholder="Write your announcement..."></textarea>

                <div class="char-counter">
                    {{ (form.get('message')?.value?.length || 0) }}/225
                </div>

                <div class="field-error"
                    *ngIf="form.get('message')?.hasError('maxlength') && form.get('message')?.touched">
                    Message cannot exceed 225 characters.
                </div>
            </div>

            <div class="modal-actions">
                <button type="button" class="btn-cancel" (click)="onClose()">Cancel</button>
                <button type="submit" class="btn-submit" [disabled]="form.invalid">Submit</button>
            </div>
        </form>
    </div>
</div>
