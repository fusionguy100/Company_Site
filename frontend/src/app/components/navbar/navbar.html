  <div class="navbar-container">
    <div class="navbar-brand">
      <h2>COOK SYSTEMS STAGE</h2>
    </div>

    <div class="navbar-menu">
      @if (authService.getCurrentUser(); as user) {
        <div class="user-info">
          <span class="user-name">

          }

      </button>
